<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}"> <!--Pega a pagina de layout e monta com a de login -- th:with="link=@{/cliente/home}" -> passa variaveis para o layout e o valor dela -->
	
	<body>
	   <!-- Adiciona esse conteudo na pagina de layout -->
	   <div layout:fragment="content"> 

		    <div>
		        <h1>SEU PEDIDO</h1>
		        
		        <!-- th:if="${carrinho.restaurante != null}" -> A imagem do restaurante so aparece na tela se existir item no carrinho -->
		        <img th:if="${carrinho.restaurante != null}" th:src="@{/images/logotipo/} + ${carrinho.restaurante.logotipo}" id="imgRestaurantePedido"/>
		    </div>
		    <br /><br />
		
		    <div th:each="item : ${carrinho.itens}">
		        <span th:text="${item.itemCardapio.nome}"></span><br/>
		        <span th:text="'Qtd: ' + ${item.quantidade}"></span><br/>
		        <span th:text="${item.observacoes}">(exemplo de observação, quando houver)</span><br/>
		        <span th:text="${#numbers.formatCurrency(item.preco)}">R$ 45,00</span><br /><br />
		        <input type="button" value="Remover">
		    </div>
		
		    <br /><br />
		
		    <div>
		        <span>Taxa de entrega</span><br/>
		        <span th:text="${#numbers.formatCurrency(carrinho.restaurante.taxaEntrega)}"></span>
		    </div>
		    <br /><br />
		
		    <div>
		        <span>Total</span>
		        <span th:text="${#numbers.formatCurrency(carrinho.getPrecoTotal(true))}"></span>
		    </div>
		    <br /><br />
		
		    <div>
		        <!--onkeypress="return isNumberKey(event)" Quando a tecla do teclado e pressionada dispara esse evento
		            Validação para aceitar somente números no campo-->
		        <span>Cartão de Crédito</span><br/>
		        <input type="text" name="cartao" onkeypress="return isNumberKey(event)"/>
		    </div>
		    
		    <br/>
		    
		    <div>
		        <input type="button" value="Enviar pedido"/>
		        <br/> <br/>
		        <input type="button" value="Voltar"/>
		    </div>

       </div>
  
    </body>

</html>

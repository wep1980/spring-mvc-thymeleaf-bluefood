<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FreeFood</title>
    <link rel="stylesheet" type="text/css" href="css/ff_estiloSistema.css">
</head>

<body>

    <header>
        <div id="divLogoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
                <img id="imgLogoSistema" src="images/bf_logotipoSistema.png" />
            </a>
        </div>

        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br />
            <img src="images/bf_carrinho_azul.png" id="imgIconeCarrinho"/>
        </div>
    </header>
    <br /><br />

    <!-- Cabeçalho fim -->
    <div>
        <h1>É hora de comer</h1>
        <form method="POST" action="">
            <fieldset id="fieldsetFiltros">
                <input type="text" name="busca" placeholder="Buscar por...">
                <input type="button" value="Procurar" />
            </fieldset>
        </form>
    </div>

    <div id="divCategoriasComidaGeral">

        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img src="images/ff_categoriaChurrasco.png" id="imgCategoriaComida" />
                <br />
                <span>Churrasco</span>
            </a>
        </div>

        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img src="images/ff_categoriaHamburguer.png"  id="imgCategoriaComida" />
                <br />
                <span>Hamburguer</span>
            </a>
        </div>

        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img src="images/ff_categoriaPizza.png"  id="imgCategoriaComida"/>
                <br />
                <span>Pizza</span>
            </a>
        </div>

        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img src="images/ff_categoriaSalada.png"  id="imgCategoriaComida"/>
                <br />
                <span>Salada</span>
            </a>
        </div>

        <div id="divCategoriasComidaOpcao">
            <a href="#">
                <img src="images/ff_categoriaSobremesa.png"  id="imgCategoriaComida"/>
                <br />
                <span>Sobremesa</span>
            </a>
        </div>

    </div>

    <div style="padding-bottom: 15px;">
        <h1>Cupons disponíveis</h1>
        <br>
        <input type="button" value="10% Hamburguer"><br>
        <input type="button" value="15% Pizza"><br>
    </div>

    <div style="padding-bottom: 15px;">
        <h1>Últimos pedidos</h1>
        <br>
        <input type="button" value="#15456 McBlunalds"><br>
        <input type="button" value="#89856 Free Food"><br>
        <input type="button" value="#72132 Hard blue"><br>
    </div>

    <div style="padding-bottom: 100px;">
        <h1>Conta</h1>
        <br>
        <input type="button" value="Meus dados"> <br>
        <input type="button" value="Sair"><br>
    </div>



    <!-- Rodapé início -->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FreeFood</title>
    <link rel="stylesheet" type="text/css" href="css/ff_estiloSistema.css">

    <script>
        /* Função que não permite digitar letras nos campos selecionados*/
        function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : event.keyCode;

            if(charCode > 31 && (charCode < 48 || charCode > 57)){
               return false;
            }
               return true; //Retorna verdadeiro em caso de numeros
        }
    </script>

</head>

<body>

    <header>
        <div id="divLogoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
                <img id="imgLogoSistema" src="images/bf_logotipoSistema.png" />
            </a>
        </div>

        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br />
            <img src="images/bf_carrinho_azul.png" id="imgIconeCarrinho"/>
        </div>
    </header>
    <br /><br />
    <!-- Cabeçalho fim -->

    <div>
        <h1>SEU PEDIDO</h1>
        <img src="images/ff_restauranteSbubby.png" id="imgRestaurantePedido"/>
    </div>
    <br /><br />

    <div >
        <span>Pizza Calabresa</span><br>
        <span>Qtd: 1</span><br>
        <span>(exemplo de observação, quando houver)</span><br>
        <span>R$ 45,00</span><br /><br />
        <input type="button" value="Remover">
    </div>

    <br /><br />

    <div >
        <span>Hamburguer</span><br>
        <span>Qtd: 2</span><br>
        <span>(exemplo de observação, quando houver)</span><br>
        <span>R$ 30,00</span><br /><br />
        <input type="button" value="Remover"/>
    </div>
    <br /><br />

    <div>
        <span>Taxa de entrega</span><br>
        <span>R$ 15,00</span>
    </div>
    <br /><br />

    <div>
        <span>Total</span>

    </div>
    <br /><br />

    <div>
        <!--onkeypress="return isNumberKey(event)" Quando a tecla do teclado e pressionada dispara esse evento
            Validação para aceitar somente números no campo-->
        <span>Cartão de Crédito</span><br/>
        <input type="text" name="cartao" onkeypress="return isNumberKey(event)"/>
    </div>

    <div>
        <input type="button" value="Enviar pedido"/>
        <br/>
        <input type="button" value="Voltar"/>
    </div>




    <!-- Rodapé início -->

</body>

</html>

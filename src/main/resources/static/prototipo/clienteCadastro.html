<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FreeFood</title>
    <link rel="stylesheet" type="text/css" href="css/ff_estiloSistema.css">
</head>

<body>

    <header>
        <div id="divLogoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
                <img id="imgLogoSistema" src="images/bf_logotipoSistema.png" />
            </a>
        </div>

        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br />
            <img src="images/bf_carrinho_azul.png" id="imgIconeCarrinho"/>
        </div>
    </header>
    <br /><br />
    <!-- Cabeçalho fim -->

    <div>
        <h1>Cadastro de Cliente</h1>
        <br>

        <div id="mensagemDeSucesso">
            Aqui vai um exemplo de mensagem de sucesso
        </div>

        <br>
        <br>

        <form method="POST" action="">
            <fieldset>

                <label for="nome">Nome:</label><br/>
                <input id="nome" type="text" name="nome" placeholder="Nome..."/><br/><br/>

                <div id="mesagemDeErro">
                    Aqui vai um exemplo de mensagem de erro
                </div><br>

                <label for="cpf">CPF:</label><br/>
                <input id="cpf" type="text" name="cpf" placeholder="CPF..." class="inputError"/><br/><br/>

                <label for="email">E-mail:</label><br/>
                <input id="email" type="text" name="email" placeholder="E-mail..."/><br/><br/>

                <label for="telefone">Telefone:</label><br/>
                <input id="telefone" type="text" name="telefone" placeholder="Telefone..."/><br/><br/>

                <label for="cep">CEP:</label><br/>
                <input id="cep" type="text" name="cep" placeholder="CEP.."/><br/><br/>

                <label for="senha">Senha:</label><br/>
                <input id="senha" type="password" name="senha" placeholder="Senha..."/><br/><br/>

                <input type="button" value="Cadastrar">

            </fieldset>
        </form>
        <br/>

        <input type="button" value="Voltar" onclick="location.href='index.html';">

    </div>


 

    <!-- Rodapé início -->

</body>

</html>
